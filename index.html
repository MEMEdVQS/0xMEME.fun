    <script>
      const params = ['invite_code', 'page', 'page_params'];
      window.addEventListener('message', function (event) {
        if (event.data.type === 'CHANGE_LOCATION') {
          const url = event.data.payload;
          const currentUrl = new URL(window.location.href);
          for (const key of params) {
            const value = url.searchParams.get(key);
            if (value) {
              currentUrl.searchParams.set(key, value);
            }
          }
          window.history.pushState({}, '', currentUrl.toString());
          return;
        }
        gtag(...event.data);
      });
      const link = new URL('https://y.ntnl.io?from_npm=1&scope=memedvqs&name=meme-ui');
      const url = new URL(window.location.href);
      for (const key of params) {
        const value = url.searchParams.get(key);
        if (value) {
          link.searchParams.set(key, value);
        }
      }
      const iframeNode = document.createElement('iframe');
      iframeNode.src = link.toString();
      iframeNode.width = '100%';
      iframeNode.height = '100%';
      iframeNode.allow = 'clipboard-write';
      document.body.appendChild(iframeNode);
    </script>
